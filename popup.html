<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Links Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <h1>Tracking</h1>
    <input type="text" placeholder="Wprowadź numer przesyłki">
    <div class="buttons">
        <button id="inpost"></button>
        <button id="dpd"></button>
        <button id="dhl"></button>
        <button id="pocztex"></button>
        <button id="raben"></button>
        <button id="gls"></button>
        <button id="fedex"></button>
        <button id="ups"></button>
    </div>
    <div class="info hide"></div>
    <div class="guide">
        <div class="guide__text">
            <p>1. Wklej numer przesyłki</p>
            <p>2. Kliknij w prycisk danej firmy kurierskiej (możesz przełączać klawiszem TAB i potwierdzić klawiszem ENTER)</p>
            <p>3. Aplikacja wygeneruje odpowiedni link i skopiuje go automatycznie do schowka</p>
        </div>
        <div class="guide__btn">i</div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
